<!-- A program that creates an HTML page that displays an inspirational quote with a special background.-->
<!-- The link that I used to help me understand how to use the div tag:
https://www.w3schools.com/tags/tag_div.ASP#:~:text=The%20tag%20defines%20a,inside%20the%20tag!-->

<!DOCTYPE html>
<html>
<head>
<!-- A div tag is a division/section in HTML document.
     This changes the background behind the text.-->
<style>
    .myDiv {
        border: 10px outset green;
        background-color: yellow;
        text-align: center;
    }
</style>
</head>
<body>
<!-- Displays the inspirational quote -->
<div class="myDiv">
    <p> "You don't need to see the whole staircase, just take the first step." -- Martin Luther King Jr.</p>
</div>
</body>
</html>
